{projects |project| [
	<article>
			<h2>{project.title}
				<div id="tags">
					{project.tags |tag| [
						<a class="tag" href="/projects?tag={tag}">{tag}</a>
					]}
				</div>
			</h2>
			<div>{project.image}</div>
			{project.links |link| [
				<a href="{link.href}"><img src="{link.image}"></img></a>
			]}
	</article>
]}
